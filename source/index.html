<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="body body--nojs">
    <div class="wrapper menu menu--closed">
      <header class="header">
        <div class="header__container container">
          <a class="header__logo logo" href="#">
            <svg width="70" height="38" role="img" aria-hidden="true" focusable="false" aria-label="Логотип.">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="header__navigation navigation">
            <a class="navigation__logo logo" href="#">
              <svg width="70" height="38" role="img" aria-hidden="true" focusable="false" aria-label="Логотип.">
                <use xlink:href="img/sprite.svg#logo"></use>
              </svg>
            </a>
            <button class="navigation__button">
              <span class="visually-hidden">Открыть меню.</span>
            </button>
            <ul class="navigation__list navigation__list--header">
              <li class="navigation__item navigation__item--header">
                <a href="#">Преимущества</a>
              </li>
              <li class="navigation__item navigation__item--header">
                <a href="#">Направления</a>
              </li>
              <li class="navigation__item navigation__item--header">
                <a href="#">Ближайшие круизы</a>
              </li>
              <li class="navigation__item navigation__item--header">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="intro__container container">
            <div class="intro__content">
              <h1>Круизы в&nbsp;Антарктику</h1>
              <p>Волшебный мир айсбергов&nbsp;и&nbsp;пингвинов</p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <a class="logo" href="#">
            <svg width="70" height="38" role="img" aria-hidden="true" focusable="false" aria-label="Логотип.">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="footer__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item navigation__item--footer">
                <a href="#">Преимущества</a>
              </li>
              <li class="navigation__item navigation__item--footer">
                <a href="#">Направления</a>
              </li>
              <li class="navigation__item navigation__item--footer">
                <a href="#">Ближайшие круизы</a>
              </li>
              <li class="navigation__item navigation__item--footer">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <ul class="socials">
            <li class="socials__item">
              <a href="#">
                <svg width="12" height="20" role="img" aria-hidden="true" focusable="false" aria-label="Соцсеть одноклассники.">
                  <use xlink:href="img/sprite.svg#socials-ok"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="#">
                <svg width="20" height="20" role="img" aria-hidden="true" focusable="false" aria-label="Соцсеть дзен.">
                  <use xlink:href="img/sprite.svg#socials-zen"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="#">
                <svg width="20" height="20" role="img" aria-hidden="true" focusable="false" aria-label="Соцсеть реддит.">
                  <use xlink:href="img/sprite.svg#socials-reddit"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
